<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>                

    <style>
        /* 슬릭의 화살표 모양 수정 */
        /* .slick-next::before와 .slick-prev::before */
        .slick-next::before {
            /* background-image를 이용해서 바꿀 수 있다 */
            content: '>';
            color: red;
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: aliceblue;
            border-radius: 50px;
        }
    </style>

</head>
<body style="background-color: lightgrey;">
    <div class="single-item" style="margin: 0 50px;">
        <div>your content1</div>
        <div>your content2</div>
        <div>your content3</div>
        <div>your content4</div>
        <div>your content5</div>
        <div>your content6</div>
    </div>
    <script>
        $('.single-item').slick({
            infinite: true,
            slidesToShow: 3, // 슬라이드에 보이는 개수
            slidesToScroll: 1, // 슬라이드 시 넘어가는 개수
            
            // 자동 넘김
            autoplay: true,
            autoplaySpeed: 1000,
            dots: true, // 사진 아래 dots
            
            
        });
        
    </script>
</body>
</html>
