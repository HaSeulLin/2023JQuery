<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/JQcss.css">
    <!-- cdn을 연결할 때는 html을 통해 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="header" id="header">JQ를 이용한 css, class</h1>
    <p>버튼을 클릭하면 보이지 않습니다</p>
    <button id="btn">p숨김</button>
    <button id="btn2">헤더숨김/보임</button>

    <!-- 투두리스트 -->
    <ul id="todolist">
        <li id="todo">
            <!-- 체크박스에 체크 되었을 때 li에 디자인 넣기 -->
            <input type="checkbox" id="">
            <span>할일</span>
            <button>x</button>
        </li>
    </ul>

    <!-- 표 -->
    <table id="number-btns">
        <tbody>
            <tr> <!--button 누를 때마다 버튼 글자 빨갛게,
                prop("disabled", "true") 이용하여 버튼 한 번 누르면
                클릭 비활성화 만들기
            -->
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
            </tr>
        </tbody>
    </table>
    <script src="./js/JQcss.js"></script>
</body>
</html>
